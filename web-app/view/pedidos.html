<h1 class="titulo">Pedidos</h1>

<div id="tabela_pedidos"
  class="col-xs-8 col-sm-8 col-md-8 col-lg-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Pedido</th>
        <th scope="col">HÃ³spede</th>
        <th scope="col">Quarto</th>
        <th scope="col">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody ng-repeat="pedido in pedidos">
      <tr>
        <td>{{ pedido.nome }}</td>
        <td>{{ pedido.usuario }}</td>
        <td>{{ pedido.quarto }}</td>
        <td>{{ pedido.status }}</td>
        <td><span ng-if="pedido.status === 'Entregue'" class="glyphicon glyphicon-ok icon_ok"></span><span
            ng-if="pedido.status === 'Aberto'" class="glyphicon glyphicon-time icon_remove" data-toggle="modal"
            data-target="#modalValidar" ng-click="enviarNomeModal(pedido)"></span></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalValidar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal_entregue modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><strong id="titulo_modal"></strong></h5>
            </div>
            <div class="modal-body">
                <h5 id="texto_modal"><strong></strong></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger adicionar" ng-click="editarStatus()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="interface">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"
        id="borda_login">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-0"
            id="tela_login">
            <h1 id="titulo">Log in</h1>
            <h4 id="slogan">Welcome to Leucotron's Kitchen.</h4>
            <form novalidate autocomplete="off" id="form_login">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" ng-model="usuario.nome" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="senha" ng-model="usuario.senha"
                        placeholder="Password">
                </div>
                <button id="entrar" type="button"
                    class="btn btn-rounded col-xs-6 col-sm-6 col-md-6 col-lg-8 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-2"
                    ng-click="entrar(usuario)">LOG IN</button>
            </form>
        </div>
    </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Meus pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" class="refresher">
    <ion-refresher-content
        refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <h2 class="nome_user">{{ userNome }}</h2>
      <h4 class="quarto_user">Quarto {{ userQuarto }}</h4>
    </ion-item>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-row>
        <ion-col col-6>
          <h3 class="texto_pedido"><strong>Pedido:</strong> {{ pedido.nome }}</h3>
          <h3><strong>Valor:</strong> $ {{ pedido.valor }}</h3>
        </ion-col>
        <ion-col col-6 style="text-align: right;">
          <h3 class="texto_pedido"><strong>Status:</strong> {{ pedido.status }}</h3>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <h3 class="checkout">Check Out</h3>
      </ion-row>
      <ion-row>
        <h3 class="conta">Valor total: <span class="texto_conta">$ {{ valorConta }}</span></h3>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
